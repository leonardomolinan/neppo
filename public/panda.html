<html>
  <head>
    <meta charset = "utf-8" />
    <title>The Panda Jumper</title>
    <style>
        canvas {
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin: auto;
        }
    </style>
  </head>
  <body>
  <audio controls autoplay>
    <source src = "pirates.mp3" type = "audio/mpeg">
  </audio>
    <script>
        function func1(){
            document.all.sound.src = "pirates.mp3";
        }
        window.onload=func1;
        //variÃ¡veis do jogo
        var canvas, ctx, ALTURA, LARGURA, frames = 0, maxPulos = 3, velocidade = 6,
                estadoAtual, min = 35,
                estados = {
                    jogar: 0,
                    jogando: 1,
                    perdeu: 2
                },
                chao = {
                    y: 550,
                    altura: 50,
                    cor: "#ffdf70",
                    desenha: function() {
                        ctx.fillStyle = this.cor;
                        ctx.fillRect(0, this.y, LARGURA, this.altura);
                    }
                },
                panda = {
                    x: 50,
                    y: 0,
                    altura: 88,
                    largura: 50,
                    gravidade: 1.3,
                    velocidade: 0,
                    forcaDoPulo: 22.6,
                    qntPulos: 0,
                    score: 0,
                    atualiza: function(){
                        this.velocidade += this.gravidade;
                        this.y += this.velocidade;
                        if(this.y > chao.y - this.altura && estadoAtual != estados.perdeu){
                            this.y = chao.y - this.altura;
                            this.qntPulos = 0;
                            this.velocidade = 0;
                        }
                    },
                    pula: function(){
                        if(this.qntPulos < maxPulos){
                            this.velocidade = - this.forcaDoPulo
                            //this.qntPulos++;
                        }
                    },
                    desenha: function(){
                        var img = new Image();
                        img.src = "panda.png"
                        ctx.drawImage(img, this.x, this.y, 100, 100);
                    },
                    reset: function(){
                        this.velocidade = 0;
                        this.y = 0;
                        this.score = 0;
                    }
                },
                obstaculos = {
                    _obs: [],
                    tempo: 0,
                    insere: function(){
                        var img = new Image();
                        img.src = "giphy.gif"
                        this._obs.push({x: LARGURA, img, sumiu: false});
                        if(panda.score == 10){
                                velocidade++;
                            }else if(panda.score == 15){
                                velocidade++;
                                min = min - 15
                            }else if(panda.score == 20){
                                velocidade++;
                                min = min - 5;
                            }else if(panda.score == 30){
                                velocidade++;
                                min = min - 5;
                            }
                        this.tempo = min + Math.floor(51 * Math.random());
                    },
                    atualiza: function(){
                        if(this.tempo == 0){
                            this.insere();
                        } else { 
                            this.tempo--;
                        }
                        for(var i = 0, tam = this._obs.length; i < tam; i++){
                            var obs = this._obs[i];
                            obs.x -= velocidade;
                            if(panda.x < obs.x + 60 && panda.x + 60 >= obs.x &&
                                panda.y + panda.altura >= chao.y - 70){
                                estadoAtual = estados.perdeu;
                            }else if(obs.x <= 0 && obs.sumiu == false){
                                panda.score++;
                                obs.sumiu = true;
                            }
                            else if(obs.x <= -150){
                                this._obs.splice(i, 1);
                                tam--;
                                i--;
                            }
                        }
                    },
                    limpa: function(){
                        this._obs = [];
                    },
                    desenha: function(){
                        for(var i = 0, tam = this._obs.length; i < tam; i++){
                            var obs = this._obs[i];
                            ctx.drawImage(obs.img, obs.x, chao.y - 70, 70, 70);
                        }
                    }
                };
        function main() {
            ALTURA = window.innerHeight;
            LARGURA = window.innerWidth;
            if(LARGURA >= 500){
                LARGURA = 600;
                ALTURA = 600;
            }
            canvas = document.createElement("canvas");
            canvas.width = LARGURA;
            canvas.height = ALTURA;
            canvas.style.border = "1px solid #000";
            ctx = canvas.getContext("2d");
            document.body.appendChild(canvas);
            document.addEventListener("mousedown", click);
            estadoAtual = estados.jogar;
            roda();
        }

        function click(event) {
            if(estadoAtual == estados.jogando){
                panda.pula();
            } else if(estadoAtual == estados.jogar){
                estadoAtual = estados.jogando;
            } else if(estadoAtual == estados.perdeu){
                estadoAtual = estados.jogar;
                obstaculos.limpa();
                panda.reset();
            }
        }

        function roda() {
            atualiza();
            desenha();
            
            if (estadoAtual == estados.perdeu) {
                return;
            }
            
            window.requestAnimationFrame(roda);
        }

        function atualiza() {
            frames++;
            panda.atualiza();
            if(estadoAtual == estados.jogando){
                obstaculos.atualiza();
            } 
        }
        
        function desenha() {
            
            if(estadoAtual == estados.jogar){
                var img = new Image();
                img.src = "start_button.png";
                var img2 = new Image();
                img2.src = "cloud.png";
                var img3 = new Image();
                img3.src = "cloud.png";
                img.onload = function(){
                    ctx.fillStyle = "#50beff";
                    ctx.fillRect(0, 0, LARGURA, ALTURA);
                    ctx.drawImage(img, LARGURA / 2 - 100, ALTURA / 2 - 100, 200, 200);
                }
                    ctx.drawImage(img2, LARGURA / 20, ALTURA - 680, 300, 300);
                
                    ctx.drawImage(img3, LARGURA - 300, ALTURA - 580, 300, 300);
                
            } else if(estadoAtual == estados.perdeu){
                min = 35;
                velocidade = 6;
                ctx.clearRect(0, 0, LARGURA, ALTURA);
                estadoAtual = estados.perdeu;
                window.location = "http://localhost:3000/score?score=" + panda.score;
                return;

            } else if(estadoAtual == estados.jogando){
                var img2 = new Image();
                img2.src = "cloud.png";
                var img3 = new Image();
                img3.src = "cloud.png";
                ctx.fillStyle = "#50beff";
                ctx.fillRect(0, 0, LARGURA, ALTURA);
                ctx.fillStyle = "#fff";
                ctx.font = "50px Arial";
                ctx.fillText(panda.score, 30, 68);
                ctx.drawImage(img2, LARGURA / 20, ALTURA - 680, 300, 300);
                ctx.drawImage(img3, LARGURA - 300, ALTURA - 580, 300, 300);
                obstaculos.desenha();
            }
            console.log("desenha");
            chao.desenha();
            panda.desenha();
        }
        main();
    </script>
  </body>
</html>
